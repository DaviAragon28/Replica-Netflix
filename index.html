<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./main.css">
  <link rel="shortcut icon" href="./nextt.png">
  <title>Netflix Colombia: Ve series online, ve películas online</title>
</head>
<body>
  <header>
    <nav>
      <ul>
        <div class="header__container--logo">
          <li>
            <img src="./logo-Netflix.jpg" alt="" >
          </li>
        </div>
        <div class="header__container--buttons">
          <li>
            <select name="" id="">
              <option value="">
                Español
              </option>
              <option value="">
                English
              </option>
            </select>
          </li>
          <li>
            <button>Iniciar sesión</button>
          </li>
        </div>
      </ul>
    </nav>
    <section class="header__container--texts">
      <h1>películas y series ilimitadas y mucho más.</h1>
      <p>Disfruta donde quieras. Cancela cuando quieras.</p>
      <p>¿Quieres ver Netflix ya? Ingresa tu email para crear una cuenta o reiniciar tu membresía de Netflix.</p>
    </section>
    <section class="header__container--input">
      <input type="text" id="" placeholder="Email">
      <button>
        Comenzar 
      </button>
    </section>
  </header>
  <script src="https://kit.fontawesome.com/15b0387e0a.js" crossorigin="anonymous"></script>
